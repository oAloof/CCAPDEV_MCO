<!-- HOMEPAGE -->
<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="../styles/base-styles.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="../scripts/home.js"></script>

    <title>Homepage</title>
</head>
<body>
    <header>
        <img id="logo" src="../images/ConvoLogo2.png">
        <div id="div-for-layout"></div>
        <form id="search-form" method="post">
            <input type="text" name="search" id="search" placeholder="Search for post...">
            <svg xmlns="http://www.w3.org/2000/svg" width="13" height="13" fill="#f2f3cc" class="bi bi-search" viewBox="0 0 16 16">
                <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
            </svg>
        </form>
        <div>
            <a id="link-register" href="">Register</a>
            <span>or</span>
            <button class="button" id="link-login">Login</button>
        </div>
    </header>
    <article class="wrapper flow">
        <div id="greeting">Hello, user!</div>
        <form id="filter-form">
            <input type="text" name="add-filter" id="add-filter">
            <input type="submit" class="button" value="Add Filter" id="add-filter-btn">
        </form>
        <div id="filter-container">
            <div class="filter">For You <span>X</span></div>
            <div class="filter">Trending <span>X</span></div>
        </div>
        <div id="content-container"></div>
    </article>
</body>
</html>

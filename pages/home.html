<!-- HOMEPAGE -->
<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inconsolata&family=Karla&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../styles/base-styles.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="../scripts/script.js"></script>

    <title>Homepage</title>
</head>
<body>
    <header>
        <img src="" alt="No logos?">
        <form id="search-form" method="post">
            <input type="text" name="search" id="search" placeholder="Search for post...">
            <input type="submit" class="button" value="Search">
        </form>
        <div>
            <a id="link-register" href="">Register</a>
            <span>or</span>
            <button class="button" id="link-login">Login</button>
        </div>
    </header>
    <article class="wrapper flow">
        <div id="greeting">Hello, user!</div>
        <div id="content-container">
            <div class="post-preview">
                <h4>Post Title</h4>
                Lorem ipsum, dolor sit amet consectetur adipisicing elit. 
                Dolores delectus officiis odio vitae consequatur, maxime praesentium voluptatibus,
                 dolorum expedita ut sapiente sequi? Ratione laborum quas dicta libero numquam reprehenderit animi!
            </div>
        </div>
    </article>
</body>
</html>

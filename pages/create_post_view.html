<!DOCTYPE html>

<html>
    <head>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inconsolata&family=Karla&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="../styles/create_post_view.css">

        <title>Submit to Convo</title>
    </head>
    <body>
        <header>
            <a href="../pages/home.html">
                <img id="logo" alt="Convo Logo" src="../images/ConvoLogo.png">
            </a>
            <form id="search-form" method="post">
                <input type="text" name="search" id="search" placeholder="Search for post...">
                <input type="submit" class="button" value="Search">
            </form>
            <div>
                <a id="link-register" href="">Register</a>
                <span>or</span>
                <button class="button" id="link-login">Login</button>
            </div>
        </header>
        
        <div id="profile-body">
            <div id="profile-body-left">
                <div id="create-post-text">
                    Create a post
                </div>
                <div id="hr1">
                    <hr>
                </div>
                <div id="choose-community">
                    <span id="choose-community-pic"></span>
                    <span id="choose-community-text">Choose a topic</span>
                </div>

                <div id="bottom-box">
                    <div id="header" >
                        <div class="header-cell-left">
                            <div>
                                Post
                            </div>
                        </div>
                        <div class="header-cell middle">
                            <div>
                                Image & Video
                            </div>
                        </div>
                        <div class="header-cell">
                            <div>
                                Link
                            </div>
                        </div>
                        <div class="header-cell-right">
                            <div>
                                Poll
                            </div>
                        </div>
                    </div>
                    <div id="title-box" class="center-box">
                        <div id="title-text"> Title </div>
                    </div>
                    <div id="text-box" class="center-box">
                        <div id="body-text"> Text (optional) </div>
                    </div>
                    <div>
                        <div id="tags">
                            <span class="pill">
                                <span class="upsize">+</span>
                                <span>OC</span>
                            </span>
                            <span class="pill">
                                <span class="upsize">+</span>
                                <span>Spoiler</span>
                            </span>
                            <span class="pill">
                                <span class="upsize">+</span>
                                <span>Flair</span>
                            </span>
                            <span class="pill">
                                <span class="upsize">+</span>
                                <span>Business</span>
                            </span>
                        </div>
                    </div>
                    <div id="hr2">
                        <hr>
                    </div>
                    <span class="save-draft pill right-align">
                        Save Draft
                    </span>
                    <span class="post pill right-align">
                        Post 
                    </span>
                </div>
            </div>

            <div id="profile-body-right">
                <div id="profile-box">
                    <div id="posting-to-convo" >
                        Posting to Convo
                    </div>
                    <div class="horizontal-spacer center">
                        ______________________________________
                    </div>
                    <div class="rules">
                        <div>
                            1. We love potatoes
                        </div>
                        <div>
                            2. We hate tomatoes
                        </div>
                        <div>
                            3. Behave.
                        </div>
                    </div>

                </div>
            </div>

        </div>

    </body>


</html>

<!DOCTYPE html>

<html>
<head>
    <title>Convo - Sign Up</title>

    <link rel="stylesheet" href="..\bootstrap-5.3.0-dist\css\bootstrap.css">
    <link rel="stylesheet" href="../styles/signup.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body>
    <div id="login-main-container">
        <div id="login-header">
            <img id="logo" src="../images/logo-placeholder.png">
            <p>Create Your Account</p>
        </div>
        <div id="login-form-container">
            <div id="inputs-container">
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="floatingUsername" placeholder="Username">
                    <label for="floatingUsername">Username</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                    <label for="floatingPassword">Password</label>
                    <div id="passwordHelpBlock" class="form-text">
                        Your password must be 8-20 characters long.
                    </div>
                </div>
                <div class="form-floating mb-3">
                    <input type="password" class="form-control" id="floatingCPassword" placeholder="Confirm Password">
                    <label for="floatingCPassword">Confirm Password</label>
                </div>
            </div>
            <div class="d-grid col-10 mx-auto">
                <button class="btn btn-primary" type="button">Sign up</button>
            </div>
        </div>
        <div id="login-footer">
            <p>Already have an Account? <a href="../pages/login.html">Log in.</a></p>
        </div>
    </div>  
</body>
</html>

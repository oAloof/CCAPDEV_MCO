<!DOCTYPE html>

<html>
    <head>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inconsolata&family=Karla&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="../styles/profile.css">

        <title>Profile</title>
    </head>
    <body>
        <header>
            <img src="" id="main_logo" alt="No logos?">
            <form id="search-form" method="post">
                <input type="text" name="search" id="search" placeholder="Search for post...">
                <input type="submit" class="button" value="Search">
            </form>
            <div>
                <a id="link-register" href="">Register</a>
                <span>or</span>
                <button class="button" id="link-login">Login</button>
            </div>
        </header>
        <div id="profile-subheader">
            <div id="profile-subheader-buttons">
                <span class="sh-button">OVERVIEW</span>
                <span class="sh-button">POSTS</span>
                <span class="sh-button">COMMENTS</span>
                <span class="sh-button">HISTORY</span>
                <span class="sh-button">SAVED</span>
                <span class="sh-button">HIDDEN</span>
                <span class="sh-button">UPVOTED</span>
                <span class="sh-button">DOWNVOTED</span>
                <span class="sh-button">AWARDS RECEIVED</span>
                <span class="sh-button">AWARDS GIVEN</span>
            </div>
        </div>
        <div id="profile-body">
            <div id="profile-body-left">
                <div id="hotbar">
                    <span class = "hotbar-button">
                        <span id="hb-new">*img*</span>
                        <span>New</span>
                    </span>
                    <span class = "hotbar-button">
                        <span id="hb-hot">*img*</span>
                        <span>Hot</span>
                    </span>
                    <span class = "hotbar-button">
                        <span id="hb-top">*img*</span>
                        <span>Top</span>
                    </span>
                </div>
                haha stinky poopy
            </div>

            <div id="profile-body-right">
                ching chong bada bing bong
            </div>
        </div>

    </body>


</html>
